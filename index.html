<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="Browser extensions" />
        </div>
        <button id="change-theme">
          <img src="./assets/images/icon-moon.svg" alt="Dark mode" />
          <img src="./assets/images/icon-sun.svg" alt="Light mode" />
        </button>
      </div>
      <div class="extensions">
        <h1>Extensions List</h1>
        <div id="buttons">
          <button class="btn active-btn"><span>All</span></button>
          <button class="btn"><span>Active</span></button>
          <button class="btn"><span>Inactive</span></button>
        </div>
      </div>
      <section id="extensions-list"></section>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
