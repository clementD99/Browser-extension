<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./assets/images/logo.svg" alt="Browser extensions" />
        <button>
          <img src="./assets/images/icon-moon.svg" alt="Dark mode" />
        </button>
      </div>
      <div class="extensions">
        <h2>Extensions List</h2>
        <div class="buttons">
          <button class="all_btn">All</button>
          <button class="active_btn">Active</button>
          <button class="inactive_btn">Inactive</button>
        </div>
      </div>
      <section class="extensions-list"></section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
